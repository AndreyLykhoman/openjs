<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modulo operation</title>
</head>
<body>

    <script>
        let value = 101;

        alert(value % 1); // 0
        alert(value % 2); // 1
        alert(value % 0); // NaN

        alert(value % value); // 0

        alert(value % -1); // 0
        alert(value % -2); // 1

        alert(value % '2'); // 1
        alert(value % 'a'); // NaN
    </script>

</body>
</html>
