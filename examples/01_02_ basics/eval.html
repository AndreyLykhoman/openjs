<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eval</title>
</head>
<body>

    <script>
        let expression = prompt('Please enter an expression');
        let result = eval(expression);

        console.log(result);
    </script>

    <script>
        let fu = 'function sayHello() {'
            + 'alert("Hello");'
            + '}';

        eval(fu);
        
        sayHello();
    </script>
    
</body>
</html>
