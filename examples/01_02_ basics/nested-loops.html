<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nested Loops</title>
</head>
<body>

    <script>
        let triangle = '';

        for(let i = 0; i < 10; i++) {
            triangle += '\n';
            for(let j = 0; j < 10; j++) {
                if (i >= j) {
                    triangle += '*';
                }
            }
        }

        console.log(triangle);
    </script>

</body>
</html>
