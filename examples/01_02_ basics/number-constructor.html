        console.log((1 / 0) === Infinity); // true
        console.log((1 / 0 * -1) === -Infinity); // true

        console.log(Number.isFinite(('a' / 0) === Infinity)); // false
        console.log(Number.isFinite((1 / 0 * -1) === -Infinity)); // false

    <script>
        let value = 12345.6789;
        typeof value.toFixed(); // string
        value.toFixed();       // '12346'; rounding, no fractional part
        value.toFixed(1);      // '12345.7'; note rounding
        value.toFixed(6);      // '12345.678900'; note added zeros

        console.log(0.1 + 0.2 === 0.3); // false
        console.log(parseFloat((0.1 + 0.2).toFixed(1)) === 0.3); // true
