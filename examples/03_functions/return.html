<body>


<script>
    let input = prompt('Please enter a number', 1);

    function factorial(input = 1) {
        let i = 1;
        let factorial = 1;

        if (input <= 1) {
            return factorial;
        }
    
        while(i <= input) { // If input is equal 1 or below this code won't be executed
            factorial *= i++;
        }
    
        return factorial;
    }

    let f = factorial(input);
</script>
